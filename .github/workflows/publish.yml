on: 
  release: 
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH
        
      - name: moon version 
        run: |
          moon version --all
      - name: moon check
        run: |
          moon check --target all -C lib

      - name: moon test (lib)
        run: |
          moon test --target all -C lib

      - name: lint (lib)
        run: |
          moon fmt -C lib && git diff --exit-code
          moon info -C lib && git diff --exit-code 

      - name: publish (lib)
        run: |
          echo $SECRET > ~/.moon/credentials.json
          moon publish
          rm ~/.moon/credentials.json
        env:
          SECRET: ${{ secrets.MOONCAKES_MOONBITLANG_TOKEN }}
