syntax = "proto2";

package codec.simple;

enum SimpleEnum {
  SIMPLE_ENUM_ZERO = 0;
  SIMPLE_ENUM_ONE = 1;
  SIMPLE_ENUM_TWO = 2;
  SIMPLE_ENUM_MAX = 2147483647;
}

message Int32Value {
  required int32 value = 1;
}

message Int64Value {
  required int64 value = 1;
}

message UInt32Value {
  required uint32 value = 1;
}

message UInt64Value {
  required uint64 value = 1;
}

message SInt32Value {
  required sint32 value = 1;
}

message SInt64Value {
  required sint64 value = 1;
}

message BoolValue {
  required bool value = 1;
}

message EnumValue {
  required SimpleEnum value = 1;
}

message Fixed32Value {
  required fixed32 value = 1;
}

message Fixed64Value {
  required fixed64 value = 1;
}

message SFixed32Value {
  required sfixed32 value = 1;
}

message SFixed64Value {
  required sfixed64 value = 1;
}

message FloatValue {
  required float value = 1;
}

message DoubleValue {
  required double value = 1;
}

message BytesValue {
  required bytes value = 1;
}

message StringValue {
  required string value = 1;
}
